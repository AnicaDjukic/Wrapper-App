<div>
    <h1 mat-dialog-title>Brisanje {{title}}</h1>
    <div mat-dialog-content style="align-content: center;">
        <div style="color: black;">
            Da li ste sigurni da želite da obrišete
            <b>{{message}}</b>?
        </div>
        <div *ngIf="warn" style="color: black; margin-top: 2%;">
            <b>
            Upozorenje:
            {{warn}}
        </b>
        </div>
    </div>
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" (click)="dialogRef.close(true)">Potvrdi</button>
        <button mat-raised-button color="primary" mat-dialog-close (click)="dialogRef.close(false)">Odustani</button>
    </div>
</div>
